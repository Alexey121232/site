<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель Завуча по расписанию</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Панель Завуча по расписанию</h2>
      <p>Добро пожаловать, deputy schedule!</p>
    </div>

    <h2>Отправить обращение</h2>
    <select id="form-type">
      <option value="вопрос">Вопрос администрации</option>
      <option value="жалоба">Жалоба на технику</option></select
    ><br />
    <input id="form-topic" placeholder="Тема" /><br />
    <textarea id="form-text" placeholder="Введите текст..."></textarea><br />
    <button onclick="sendForm()">Отправить</button>
    <hr />

    <h2>Обращения</h2>
    <div id="entries">
      <!-- Обращения появятся здесь -->
    </div>
    <script>
      window.onload = loadEntries;
    </script>

    <div class="form-card">
      <h2>Отправить обращение</h2>
      <div class="form-group">
        <label for="form-type">Тип обращения:</label>
        <select id="form-type">
          <option value="вопрос">Вопрос администрации</option>
          <option value="жалоба">Жалоба на технику</option>
        </select>
      </div>
      <div class="form-group">
        <label for="form-topic">Тема:</label>
        <input type="text" id="form-topic" placeholder="Введите тему" />
      </div>
      <div class="form-group">
        <label for="form-text">Сообщение:</label>
        <textarea
          id="form-text"
          rows="4"
          placeholder="Введите текст..."
        ></textarea>
      </div>
      <button onclick="sendForm()">Отправить</button>
    </div>

    <div id="entries" class="entries-container"></div>

    <script>
      window.onload = loadEntries;
    </script>
    <script src="script.js"></script>
  </body>
</html>
